<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Compass outer ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Compass cardinal points -->
  <path d="M 32 12 L 32 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 32 46 L 32 52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 12 32 L 18 32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 46 32 L 52 32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Compass needle (North - red, South - white) -->
  <path d="M 32 32 L 28 20 L 32 16 L 36 20 Z" fill="#EF4444"/>
  <path d="M 32 32 L 28 44 L 32 48 L 36 44 Z" fill="white"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="white"/>
  
  <!-- AI circuit accent -->
  <circle cx="44" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="48" cy="24" r="1.5" fill="white" opacity="0.6"/>
  <line x1="44" y1="20" x2="48" y2="24" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>
